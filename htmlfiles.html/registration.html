<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insignia Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn {
            background: green;
            color: white;
        }
        .reset-btn {
            background: red;
            color: white;
        }
        .college-link {
            background: blue;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Insignia - Student Registration</h2>
        <p><strong>Date:</strong> 25th March 2025 | <strong>Venue:</strong> College Auditorium</p>

        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="usn">USN:</label>
            <input type="text" id="usn" name="usn" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="event">Select Event:</label>
            <select id="event" name="event">
                <option value="coding">Coding Competition</option>
                <option value="debate">Debate Competition</option>
                <option value="quiz">Quiz Competition</option>
                <option value="gaming">Gaming Competition</option>
            </select>

            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </form>

        <br>
        <a href="https://www.yourcollegewebsite.com" class="college-link" target="_blank">Visit College Website</a>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Registration Successful! Thank you for registering.");
            document.getElementById("registrationForm").reset();
        });
    </script>

</body>
</html>
